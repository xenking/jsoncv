name = "jsoncv"
main = "src/worker.js"
compatibility_date = "2024-12-01"

# Static assets configuration for editor, site, and resumes
[assets]
directory = "./dist"
binding = "ASSETS"
run_worker_first = true

# Route to custom domain - UPDATE THESE VALUES FOR YOUR DOMAIN
[[routes]]
pattern = "cv.xenking.pro"  # Change this to your domain
zone_name = "xenking.pro"   # Change this to your Cloudflare zone
custom_domain = true

# Environment variables
[vars]
DOMAIN = "cv.xenking.pro"                   # Change this to your domain
RESUME_NAME = "Vladislav Tishchenko CV"     # Must match meta.name in your resume JSON
SITE_URL = "xenking.pro"

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true